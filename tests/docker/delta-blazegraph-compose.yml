include:
  - keycloak.yml
  - postgres.yml
  - elasticsearch.yml
  - blazegraph.yml
  - localstack.yml
  #- otel-lgtm.yml

networks:
  default:
    ipam:
      config:
        # Specify the subnet range for IP address allocation
        - subnet: 10.0.2.0/24
services:
  delta:
    depends_on:
      keycloak:
        condition: service_started
      elasticsearch:
        condition: service_healthy
      blazegraph:
        condition: service_healthy
      postgres:
        condition: service_started
      localstack:
        condition: service_started
    environment:
      - DELTA_PLUGINS
      - DELTA_EXTERNAL_CONF
      - OTEL_SDK_DISABLED
      - PARTITION_STRATEGY
      - TABLES_AUTOCREATE=true
      - SPARQL_TARGET=blazegraph
      - SPARQL_ENDPOINT=http://blazegraph:9999/blazegraph
    image: ghcr.io/senscience/nexus-delta:latest
    entrypoint: ["/config/delta-startup.sh"]
    ports:
      - 8080:8080
    volumes:
      - ./config:/config
      - /tmp:/default-volume
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/v1/version" ]
      interval: 1s
      timeout: 2s
      retries: 60
    extra_hosts:
      - "delta:127.0.0.1"
    dns:
      # Set the DNS server to be the LocalStack container, for host resolution
      - 10.0.2.20

